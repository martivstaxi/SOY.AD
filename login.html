        };

        let currentLang = 'tr';

        function detectLang() {
            const saved = localStorage.getItem('soyad-lang');
            if (saved && translations[saved]) return saved;
            
            const browser = navigator.language.toLowerCase();
            for (const code in translations) {
                if (browser.startsWith(code)) return code;
            }
            return 'tr';
        }

        function updateLanguage(lang) {
            if (!translations[lang]) return;
            
            currentLang = lang;
            const t = translations[lang];
            
            if (t.rtl) {
                document.documentElement.setAttribute('dir', 'rtl');
                document.body.style.direction = 'rtl';
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
                document.body.style.direction = 'ltr';
            }
            
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('usernameLabel').textContent = t.username;
            document.getElementById('passwordLabel').textContent = t.password;
            document.getElementById('loginBtn').textContent = t.login;
            document.getElementById('registerText').textContent = t.registerText;
            document.getElementById('registerBtn').textContent = t.registerBtn;
            document.getElementById('username').placeholder = t.username.toLowerCase();
            document.getElementById('password').placeholder = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            document.getElementById('langFlag').textContent = t.flag;
            document.getElementById('langName').textContent = t.name;
            document.title = `Soy.ad - ${t.login}`;
            
            document.documentElement.lang = lang;
            localStorage.setItem('soyad-lang', lang);
            
            document.querySelectorAll('.lang-item').forEach(item => {
                item.classList.toggle('active', item.dataset.lang === lang);
            });
        }

        function initLanguageSelector() {
            const langList = document.getElementById('langList');
            const langBtn = document.getElementById('langBtn');
            
            for (const [code, lang] of Object.entries(translations)) {
                const item = document.createElement('div');
                item.className = 'lang-item';
                item.dataset.lang = code;
                item.innerHTML = `<span>${lang.flag}</span><span>${lang.name}</span>`;
                item.onclick = function() {
                    updateLanguage(code);
                    langList.classList.remove('show');
                };
                langList.appendChild(item);
            }
            
            langBtn.onclick = function(e) {
                e.stopPropagation();
                langList.classList.toggle('show');
            };
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.lang-select')) {
                    langList.classList.remove('show');
                }
            });
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value.replace(/\s/g, '');
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMsg.textContent = translations[currentLang].success;
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        if (!data.user.country || data.user.country === 'TR') {
                            window.location.href = 'country-selection.html';
                        } else {
                            window.location.href = 'app.html';
                        }
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                errorMsg.textContent = translations[currentLang].error;
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = translations[currentLang].login;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initLanguageSelector();
            const detectedLang = detectLang();
            updateLanguage(detectedLang);
        });
    </script>
