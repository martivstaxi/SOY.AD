<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>www.soy.ad - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 56px 48px;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo h1 {
            color: #1a1a2e;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: #374151;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.3px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1a1a2e;
            font-weight: 500;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
                        0 10px 30px rgba(102, 126, 234, 0.1);
        }
        
        input:focus + .input-icon {
            opacity: 1;
            color: #667eea;
        }
        
        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-top: 12px;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-section {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid #e5e7eb;
        }
        
        .register-text {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .register-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }
        
        .register-btn::after {
            content: '→';
            transition: transform 0.3s ease;
        }
        
        .register-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .register-btn:hover::after {
            transform: translateX(4px);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-top: 24px;
            display: none;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-top: 24px;
            display: none;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                overflow-y: scroll;
            }
            
            .orb {
                filter: blur(40px);
            }
            
            .wrapper {
                padding: 20px;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .login-container {
                padding: 40px 28px;
                border-radius: 28px;
                max-width: 100%;
                margin-bottom: 40px;
            }
            
            .logo {
                margin-bottom: 32px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .logo h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }
            
            .logo p {
                font-size: 15px;
            }
            
            .form-group {
                margin-bottom: 24px;
            }
            
            label {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            input {
                padding: 15px 16px 15px 50px;
                font-size: 16px;
                border-radius: 14px;
            }
            
            .input-icon {
                font-size: 18px;
                left: 16px;
            }
            
            button {
                padding: 17px;
                font-size: 16px;
                border-radius: 14px;
                min-height: 56px;
            }
            
            .error-message,
            .success-message {
                padding: 14px 18px;
                font-size: 14px;
                margin-top: 20px;
                border-radius: 14px;
            }
            
            .register-section {
                margin-top: 28px;
                padding-top: 28px;
            }
            
            .register-text {
                font-size: 14px;
                margin-bottom: 14px;
            }
            
            .register-btn {
                padding: 13px 24px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .logo p {
                font-size: 14px;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .wrapper {
                min-height: -webkit-fill-available;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            input,
            button {
                min-height: 52px;
            }
            
            button:active {
                transform: scale(0.98);
            }
        }
        
        @media (max-width: 480px) {
            input:focus {
                position: relative;
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">🚀</div>
                <h1>soy.ad</h1>
                <p>Özenle seçilmiş hesaplar işbirliği ağına giriş yapabilir. Katılmak için başvuru gönderin</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="kullaniciadi" required autocomplete="username">
                        <div class="input-icon">👤</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                        <div class="input-icon">🔒</div>
                    </div>
                </div>
                
                <button type="submit" id="loginBtn">Giriş Yap</button>
            </form>
            
            <div class="register-section">
                <p class="register-text">Yeni Üye olmak için</p>
                <a href="https://wa.me/905413200216?text=Merhaba,%20soy.ad%20platformuna%20kayıt%20olmak%20istiyorum." class="register-btn" target="_blank">İletişime geçin</a>
            </div>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://soy-ad-backend.onrender.com';
        
        let isKeyboardOpen = false;
        
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                const currentHeight = window.visualViewport.height;
                const windowHeight = window.innerHeight;
                
                if (currentHeight < windowHeight * 0.75 && !isKeyboardOpen) {
                    isKeyboardOpen = true;
                    document.body.style.height = `${currentHeight}px`;
                } else if (currentHeight >= windowHeight * 0.75 && isKeyboardOpen) {
                    isKeyboardOpen = false;
                    document.body.style.height = '100%';
                }
            });
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value.replace(/\s/g, '');
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMsg.textContent = '✓ Giriş başarılı! Yönlendiriliyorsunuz...';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Giriş başarısız');
                }
            } catch (error) {
                errorMsg.textContent = '✕ ' + (error.message || 'Bir hata oluştu. Lütfen tekrar deneyin.');
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });
        
        if (window.innerWidth <= 480) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'nearest'
                        });
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
