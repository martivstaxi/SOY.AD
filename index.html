<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy.ad - GiriÅŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #764ba2;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .success-message {
            background: #00d68f;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ”¥ Soy.ad</h1>
            <p>Shopier SatÄ±cÄ±larÄ± Ä°Ã§in EÅŸleÅŸtirme Platformu</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Åžifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="loginBtn">GiriÅŸ Yap</button>
        </form>
        
        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>
    </div>
    
    <script>
        // Backend URL
        const API_URL = 'https://soy-ad-backend.onrender.com';
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    successMsg.textContent = 'GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...';
                    successMsg.style.display = 'block';
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                }
            } catch (error) {
                errorMsg.textContent = error.message || 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'GiriÅŸ Yap';
            }
        });
    </script>
</body>
</html>
