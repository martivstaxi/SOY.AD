<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>www.soy.ad - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            height: 100%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .wrapper::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .wrapper::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo h1 {
            color: #0f172a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: #64748b;
            font-size: 15px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.2px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #0f172a;
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
            margin-top: 8px;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(99, 102, 241, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }
        
        .register-text {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .register-btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .register-btn:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 14px 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 14px 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                overflow-y: scroll;
            }
            
            .wrapper {
                padding: 16px;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .wrapper::before,
            .wrapper::after {
                display: none;
            }
            
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
                max-width: 100%;
                margin-bottom: 40px;
            }
            
            .logo {
                margin-bottom: 28px;
            }
            
            .logo h1 {
                font-size: 28px;
                margin-bottom: 6px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            input {
                padding: 13px 14px;
                font-size: 16px;
                border-radius: 10px;
            }
            
            button {
                padding: 15px;
                font-size: 16px;
                border-radius: 10px;
                min-height: 52px;
            }
            
            .error-message,
            .success-message {
                padding: 12px 14px;
                font-size: 13px;
                margin-top: 16px;
                border-radius: 10px;
            }
            
            .register-section {
                margin-top: 20px;
                padding-top: 20px;
            }
            
            .register-text {
                font-size: 13px;
                margin-bottom: 10px;
            }
            
            .register-btn {
                padding: 11px 20px;
                font-size: 14px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 24px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 13px;
            }
        }
        
        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .wrapper {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Touch target optimization */
        @media (hover: none) and (pointer: coarse) {
            input,
            button {
                min-height: 48px;
            }
            
            button:active {
                transform: scale(0.98);
            }
        }
        
        /* Keyboard handling */
        @media (max-width: 480px) {
            input:focus {
                position: relative;
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="logo">
                <h1>www.soy.ad</h1>
                <p>Karşılıklı Tanıtım ve İşbirliği Platformu</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" placeholder="kullaniciadi" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="loginBtn">Giriş Yap</button>
            </form>
            
            <div class="register-section">
                <p class="register-text">Hesabınız yok mu?</p>
                <a href="https://wa.me/905413200216?text=Merhaba,%20soy.ad%20platformuna%20kayıt%20olmak%20istiyorum." class="register-btn" target="_blank">Başvuru Yapın</a>
            </div>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </div>
    </div>
    
    <script>
        // Backend URL
        const API_URL = 'https://soy-ad-backend.onrender.com';
        
        // Keyboard handling for mobile
        let isKeyboardOpen = false;
        
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                const currentHeight = window.visualViewport.height;
                const windowHeight = window.innerHeight;
                
                if (currentHeight < windowHeight * 0.75 && !isKeyboardOpen) {
                    isKeyboardOpen = true;
                    document.body.style.height = `${currentHeight}px`;
                } else if (currentHeight >= windowHeight * 0.75 && isKeyboardOpen) {
                    isKeyboardOpen = false;
                    document.body.style.height = '100%';
                }
            });
        }
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Kullanıcı adını küçük harfe çevir ve trim yap
            const username = document.getElementById('username').value.toLowerCase().trim();
            // Şifredeki boşlukları temizle
            const password = document.getElementById('password').value.replace(/\s/g, '');
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    successMsg.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                    successMsg.style.display = 'block';
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Giriş başarısız');
                }
            } catch (error) {
                errorMsg.textContent = error.message || 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });
        
        // Auto scroll to input on mobile keyboard open
        if (window.innerWidth <= 480) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'nearest'
                        });
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
