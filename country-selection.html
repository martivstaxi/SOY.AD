<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy.ad - Ülke Seçimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .container {
            background: white;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .country-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .country-item {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid transparent;
        }
        
        .country-item:hover {
            background: #f5f6fa;
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .country-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.02);
        }
        
        .country-flag {
            font-size: 28px;
            flex-shrink: 0;
        }
        
        .country-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .continue-btn {
            margin: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }
        
        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 768px) {
            .container {
                max-height: 85vh;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .country-item {
                padding: 14px 16px;
            }
            
            .country-flag {
                font-size: 24px;
            }
            
            .country-name {
                font-size: 15px;
            }
        }
    </style>
</head>

            { code: 'it', flag: '🇮🇹' }
            // API'nizden gelecek 150 ülke buraya eklenecek
        ];
        
        let countries = mockCountries;
        let selectedCountry = null;
        let currentLang = 'tr';
        
        function detectLanguage() {
            const browserLang = navigator.language.toLowerCase();
            for (const code in translations) {
                if (browserLang.startsWith(code)) {
                    return code;
                }
            }
            return 'tr';
        }
        
        function updateTexts(lang) {
            if (!translations[lang]) return;
            const t = translations[lang];
            document.getElementById('headerTitle').textContent = t.title;
            document.getElementById('headerSubtitle').textContent = t.subtitle;
            document.getElementById('countrySearch').placeholder = t.search;
            document.getElementById('continueBtn').textContent = t.continue;
            document.documentElement.lang = lang;
        }
        
        function getCountryName(iso, langCode) {
            // countryNames objesinden ülke adını al
            if (countryNames[iso] && countryNames[iso][langCode]) {
                return countryNames[iso][langCode];
            }
            
            // Bulunamazsa fallback olarak Intl.DisplayNames kullan
            try {
                const displayNames = new Intl.DisplayNames([langCode], { type: 'region' });
                return displayNames.of(iso.toUpperCase());
            } catch (e) {
                return iso.toUpperCase();
            }
        }
        
        function normalizeText(text) {
            return text.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[çğıöşü]/g, ch => ({ ç:'c', ğ:'g', ı:'i', ö:'o', ş:'s', ü:'u' }[ch] || ch));
        }
        
        function renderCountries(filter = '') {
            const list = document.getElementById('countryList');
            const t = translations[currentLang] || translations['tr'];
            
            if (!countries || countries.length === 0) {
                list.innerHTML = `<div style="padding: 20px; text-align: center; color: #999;">${t.loading}</div>`;
                return;
            }
            
            let filtered = countries;
            
            if (filter) {
                const normalizedFilter = normalizeText(filter);
                filtered = countries.filter(country => {
                    const currentName = normalizeText(getCountryName(country.code, currentLang));
                    return currentName.includes(normalizedFilter);
                });
            }
            
            list.innerHTML = filtered.map(country => `
                <div class="country-item ${selectedCountry === country.code ? 'selected' : ''}" 
                     onclick="selectCountry('${country.code}')">
                    <span class="country-flag">${country.flag}</span>
                    <span class="country-name">${getCountryName(country.code, currentLang)}</span>
                </div>
            `).join('');
        }
        
        function searchCountries() {
            const search = document.getElementById('countrySearch').value;
            renderCountries(search);
        }
        
        function selectCountry(countryCode) {
            selectedCountry = countryCode;
            renderCountries(document.getElementById('countrySearch').value);
            document.getElementById('continueBtn').disabled = false;
        }
        
        function saveAndContinue() {
            if (!selectedCountry) return;
            const t = translations[currentLang] || translations['tr'];
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.disabled = true;
            continueBtn.textContent = t.saving;
            
            setTimeout(() => {
                alert(`Selected: ${getCountryName(selectedCountry, currentLang)} (${selectedCountry})`);
                continueBtn.disabled = false;
                continueBtn.textContent = t.continue;
            }, 1000);
        }
        
        currentLang = detectLanguage();
        updateTexts(currentLang);
        renderCountries();
    </script>
</body>
</html>
