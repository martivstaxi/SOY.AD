<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>www.Soy.ad - HoÅŸ Geldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 56px 48px;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo h1 {
            color: #1a1a2e;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0;
            letter-spacing: -0.3px;
        }
        
        .welcome-subtitle {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }
        
        .primary-btn:active {
            transform: translateY(-1px);
        }
        
        .secondary-btn {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .secondary-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn:active {
            transform: translateY(-1px);
        }
        
        .btn-icon {
            font-size: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider-text {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }
        
        .info-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 16px;
            margin-top: 32px;
            border: 1px solid #e5e7eb;
        }
        
        .info-title {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-icon {
            color: #667eea;
            font-size: 18px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .info-check {
            color: #10b981;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            body {
                overflow-y: scroll;
            }
            
            .orb {
                filter: blur(40px);
            }
            
            .wrapper {
                padding: 20px;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .welcome-container {
                padding: 40px 28px;
                border-radius: 28px;
                max-width: 100%;
                margin-bottom: 40px;
            }
            
            .logo {
                margin-bottom: 32px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .logo h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }
            
            .logo p {
                font-size: 15px;
            }
            
            .welcome-text {
                margin-bottom: 36px;
            }
            
            .welcome-title {
                font-size: 24px;
                margin-bottom: 12px;
            }
            
            .welcome-subtitle {
                font-size: 14px;
            }
            
            .primary-btn,
            .secondary-btn {
                padding: 17px;
                font-size: 16px;
                border-radius: 14px;
                min-height: 56px;
            }
            
            .divider {
                margin: 24px 0;
            }
            
            .info-section {
                padding: 16px;
                margin-top: 24px;
            }
            
            .info-title {
                font-size: 14px;
            }
            
            .info-item {
                font-size: 13px;
            }
        }
        
        @media (max-width: 360px) {
            .welcome-container {
                padding: 32px 24px;
            }
            
            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            .welcome-title {
                font-size: 22px;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .wrapper {
                min-height: -webkit-fill-available;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .primary-btn,
            .secondary-btn {
                min-height: 52px;
            }
            
            .primary-btn:active,
            .secondary-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="wrapper">
        <div class="welcome-container">
            <div class="logo">
                <div class="logo-icon">ðŸš€</div>
                <h1>soy.ad</h1>
            </div>
            
            <div class="welcome-text">
            </div>
            
            <div class="buttons-container">
                <a href="https://wa.me/905319600216?text=Merhaba,%20soy.ad%20platformuna%20kayÄ±t%20olmak%20istiyorum." 
                   class="primary-btn" 
                   target="_blank">
                    <span>Yeni Hesap OluÅŸtur</span>
                </a>
                
                <div class="divider">
                    <div class="divider-line"></div>
                </div>
                
                <a href="login.html" class="secondary-btn">
                    <span>KayÄ±tlÄ±yÄ±m</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Button animations
        const buttons = document.querySelectorAll('.primary-btn, .secondary-btn');
        
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Mobile touch feedback
        if ('ontouchstart' in window) {
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }
        
        // Page load animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.welcome-container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    container.style.transition = 'all 0.6s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
        });
        
        // Viewport height fix for mobile browsers
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
