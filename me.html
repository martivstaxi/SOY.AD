<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyor...</title>
    
    <script>
        (function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            
            if (isMobile) {
                // Mobil cihazlarda direkt WhatsApp uygulamasını aç
                window.location.replace("whatsapp://send?phone=905413200216&text=MİRABA");
                
                // Eğer WhatsApp yüklü değilse, 1 saniye sonra web versiyonuna yönlendir
                setTimeout(function() {
                    window.location.replace("https://wa.me/905413200216?text=MİRABA");
                }, 1000);
            } else {
                // Masaüstünde WhatsApp Web'i aç
                window.location.replace("https://wa.me/905413200216?text=MİRABA");
            }
        })();
    </script>
    
    <!-- JavaScript çalışmazsa meta refresh ile yedekleme -->
    <meta http-equiv="refresh" content="0;url=https://wa.me/905413200216?text=MİRABA">
</head>
<body style="display: none;">
    <!-- Gizli içerik - yalnızca JavaScript çalışmazsa görünür -->
    <div id="fallback" style="display: none; text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <a href="whatsapp://send?phone=905413200216&text=MİRABA">WhatsApp Uygulamasını Aç</a>
        <br><br>
        <a href="https://wa.me/905413200216?text=MİRABA">WhatsApp Web'i Aç</a>
    </div>
    
    <script>
        // JavaScript çalışmazsa fallback'i göster
        document.getElementById('fallback').style.display = 'block';
        document.body.style.display = 'block';
    </script>
</body>
</html>
