<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyor...</title>
    
    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            
            if (isMobile) {
                // Mobil cihazlarda direkt WhatsApp uygulamasını aç
                window.location.replace("whatsapp://send?phone=905413200216&text=Merhaba");
                
                // Eğer WhatsApp yüklü değilse, 2 saniye sonra web versiyonuna yönlendir
                setTimeout(function() {
                    window.location.replace("https://wa.me/905413200216?text=Merhaba");
                }, 2000);
            } else {
                // Masaüstünde WhatsApp Web'i aç
                window.location.replace("https://wa.me/905413200216?text=Merhaba");
            }
        }
        
        // Sayfa yüklenince hemen çalıştır
        window.onload = detectDevice;
        
        // JavaScript devre dışı durumunda meta refresh ile yedekleme
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(detectDevice, 100);
        });
    </script>
    
    <!-- JavaScript çalışmazsa meta refresh ile yedekleme -->
    <meta http-equiv="refresh" content="1;url=https://wa.me/905413200216?text=Merhaba">
</head>
