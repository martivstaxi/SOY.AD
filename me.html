<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyor...</title>
    
    <script>
        (function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            
            if (isMobile) {
                // Mobil cihazlarda direkt WhatsApp uygulamasını aç
                window.location.replace("https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1");
                
                // Eğer WhatsApp yüklü değilse, wa.me kullan (daha güvenilir)
                setTimeout(function() {
                    window.location.replace("https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1");
                }, 500);
            } else {
                // Masaüstünde WhatsApp Web'i aç
                window.location.replace("https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1");
            }
        })();

        // Eğer api.whatsapp.com'a yönlendirildiyse, otomatik buton tıklama
        window.addEventListener('load', function() {
            if (window.location.href.includes('api.whatsapp.com')) {
                // "Sohbete Başla" veya "Continue to Chat" butonunu bul ve tıkla
                setTimeout(function() {
                    const buttons = document.querySelectorAll('button, a[role="button"], .btn, [class*="button"], [class*="continue"], [class*="chat"]');
                    
                    for (let button of buttons) {
                        const buttonText = button.textContent || button.innerText || '';
                        const buttonLower = buttonText.toLowerCase();
                        
                        if (buttonLower.includes('sohbet') || 
                            buttonLower.includes('continue') || 
                            buttonLower.includes('chat') ||
                            buttonLower.includes('başla') ||
                            buttonLower.includes('devam')) {
                            button.click();
                            break;
                        }
                    }
                }, 1000);
                
                // Alternatif yöntem: En büyük veya en görünür butona tıkla
                setTimeout(function() {
                    const allButtons = document.querySelectorAll('button:not([style*="display: none"]), a[role="button"]:not([style*="display: none"])');
                    if (allButtons.length > 0) {
                        // En büyük butonu bul
                        let largestButton = allButtons[0];
                        let maxSize = 0;
                        
                        for (let btn of allButtons) {
                            const rect = btn.getBoundingClientRect();
                            const size = rect.width * rect.height;
                            if (size > maxSize && rect.width > 50 && rect.height > 20) {
                                maxSize = size;
                                largestButton = btn;
                            }
                        }
                        
                        largestButton.click();
                    }
                }, 2000);
            }
        });
    </script>
    
    <!-- JavaScript çalışmazsa meta refresh ile yedekleme -->
    <meta http-equiv="refresh" content="0;url=https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1">
</head>
<body style="display: none;">
    <!-- Gizli içerik - yalnızca JavaScript çalışmazsa görünür -->
    <div id="fallback" style="display: none; text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <a href="https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1">WhatsApp Uygulamasını Aç</a>
        <br><br>
        <a href="https://web.whatsapp.com/send/?phone=905413200216&text=Merhaba&type=phone_number&app_absent=0&utm_campaign=wa_api_send_v1">WhatsApp Web'i Aç</a>
    </div>
    
    <script>
        // JavaScript çalışmazsa fallback'i göster
        document.getElementById('fallback').style.display = 'block';
        document.body.style.display = 'block';
    </script>
</body>
</html>
