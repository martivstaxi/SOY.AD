    <script>
        // EmailJS Configuration
        const EMAILJS_SERVICE_ID = 'service_ocl60mr';
        const EMAILJS_TEMPLATE_ID = 'template_xce75of';
        const EMAILJS_PUBLIC_KEY = 'bMp0lFgKmxUIRSMcR';
        
        // Load EmailJS
        (function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
            script.onload = function() {
                emailjs.init(EMAILJS_PUBLIC_KEY);
            };
            document.head.appendChild(script);
        })();
        
        let currentStep = 1;
        const totalSteps = 3;
        
        // Update Progress
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `AdÄ±m ${currentStep}/${totalSteps}`;
        }
        
        // Go to Step
        function goToStep(stepNumber) {
            const currentStepEl = document.querySelector(`.form-step[data-step="${currentStep}"]`);
            const nextStepEl = document.querySelector(`.form-step[data-step="${stepNumber}"]`);
            
            if (!nextStepEl) return;
            
            currentStepEl.classList.remove('active');
            nextStepEl.classList.add('active');
            currentStep = stepNumber;
            updateProgress();
            
            // Focus on input
            const input = nextStepEl.querySelector('input');
            if (input) {
                setTimeout(() => input.focus(), 100);
            }
        }
        
        // Validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function validateInstagram(instagram) {
            return instagram.startsWith('@') && instagram.length >= 2;
        }
        
        // Next Buttons
        document.querySelectorAll('.btn-primary[data-next]').forEach(btn => {
            btn.addEventListener('click', function() {
                const step = parseInt(this.dataset.next);
                const currentStepEl = this.closest('.form-step');
                const input = currentStepEl.querySelector('input');
                const errorMsg = document.getElementById('errorMsg');
                
                errorMsg.style.display = 'none';
                
                // Validation
                if (currentStep === 1 && !validateInstagram(input.value)) {
                    errorMsg.textContent = 'GeÃ§erli bir Instagram kullanÄ±cÄ± adÄ± giriniz';
                    errorMsg.style.display = 'block';
                    input.focus();
                    return;
                }
                
                if (currentStep === 2 && !validateEmail(input.value)) {
                    errorMsg.textContent = 'GeÃ§erli bir e-posta adresi giriniz';
                    errorMsg.style.display = 'block';
                    input.focus();
                    return;
                }
                
                goToStep(step);
            });
        });
        
        // Back Buttons
        document.querySelectorAll('.btn-secondary[data-prev]').forEach(btn => {
            btn.addEventListener('click', function() {
                const step = parseInt(this.dataset.prev);
                document.getElementById('errorMsg').style.display = 'none';
                goToStep(step);
            });
        });
        
        // Enter Key
        document.querySelectorAll('.form-step input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const step = parseInt(this.closest('.form-step').dataset.step);
                    const nextBtn = this.closest('.form-step').querySelector('.btn-primary');
                    if (nextBtn) {
                        nextBtn.click();
                    }
                }
            });
        });
        
        // Instagram Auto-format
        document.getElementById('instagram').addEventListener('input', function(e) {
            let value = e.target.value.toLowerCase().trim();
            if (value && !value.startsWith('@')) {
                value = '@' + value;
            }
            e.target.value = value;
        });
        
        // Phone Formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('0')) {
                value = value.substring(1);
            }
            
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.slice(0, 3) + ' ' + value.slice(3);
                } else if (value.length <= 8) {
                    value = value.slice(0, 3) + ' ' + value.slice(3, 6) + ' ' + value.slice(6);
                } else {
                    value = value.slice(0, 3) + ' ' + value.slice(3, 6) + ' ' + value.slice(6, 8) + ' ' + value.slice(8, 10);
                }
            }
            
            e.target.value = value;
        });
        
        // Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const instagram = document.getElementById('instagram').value.trim();
            const email = document.getElementById('email').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phone').value.replace(/\s/g, '');
            const fullPhone = countryCode + phone;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            
            if (phone.length < 7) {
                errorMsg.textContent = 'GeÃ§erli bir telefon numarasÄ± giriniz';
                errorMsg.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const templateParams = {
                    instagram: instagram,
                    email: email,
                    phone: fullPhone,
                    submission_date: new Date().toLocaleString('tr-TR')
                };
                
                await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    templateParams
                );
                
                document.getElementById('progressFill').style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('successModal').classList.add('show');
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }, 300);
                
            } catch (error) {
                console.error('Email error:', error);
                errorMsg.textContent = 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyiniz.';
                errorMsg.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'BaÅŸvuru GÃ¶nder';
            }
        });
        
        // Initialize
        updateProgress();
