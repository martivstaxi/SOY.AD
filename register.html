<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>www.Soy.ad - Kayƒ±t Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 56px 48px;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo h1 {
            color: #1a1a2e;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        
        .progress-container {
            margin-bottom: 32px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 100px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 100px;
            width: 25%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .form-step {
            display: none;
            animation: fadeSlideIn 0.5s ease-out;
        }
        
        .form-step.active {
            display: block;
        }
        
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-step.slide-out-left {
            animation: slideOutLeft 0.3s ease-out;
        }
        
        .form-step.slide-out-right {
            animation: slideOutRight 0.3s ease-out;
        }
        
        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(30px);
            }
        }
        
        .button-group {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .next-btn,
        .back-step-btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .next-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .next-btn:hover::before {
            left: 100%;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }
        
        .next-btn:active {
            transform: translateY(-1px);
        }
        
        .back-step-btn {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
            border: 2px solid #e5e7eb;
            padding: 18px 24px;
        }
        
        .back-step-btn:hover {
            background: rgba(107, 114, 128, 0.15);
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .back-step-btn:active {
            transform: translateY(0);
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.3px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 15px 18px 15px 52px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1a1a2e;
            font-weight: 500;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
                        0 10px 30px rgba(102, 126, 234, 0.1);
        }
        
        input:focus + .input-icon {
            opacity: 1;
            color: #667eea;
        }
        
        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        input:valid {
            border-color: #10b981;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-top: 12px;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            body {
                overflow-y: scroll;
            }
            
            .orb {
                filter: blur(40px);
            }
            
            .wrapper {
                padding: 20px;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .register-container {
                padding: 40px 28px;
                border-radius: 28px;
                max-width: 100%;
                margin-bottom: 40px;
            }
            
            .logo {
                margin-bottom: 32px;
            }
            
            .progress-container {
                margin-bottom: 24px;
            }
            
            .progress-bar {
                height: 6px;
            }
            
            .progress-text {
                font-size: 13px;
                margin-top: 10px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .logo h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }
            
            .logo p {
                font-size: 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            input {
                padding: 14px 16px 14px 50px;
                font-size: 16px;
                border-radius: 14px;
            }
            
            .input-icon {
                font-size: 17px;
                left: 16px;
            }
            
            button {
                padding: 17px;
                font-size: 16px;
                border-radius: 14px;
                min-height: 56px;
            }
            
            .next-btn,
            .back-step-btn {
                padding: 16px;
                font-size: 16px;
                border-radius: 14px;
            }
            
            .button-group {
                gap: 10px;
            }
            
            .back-step-btn {
                padding: 16px 20px;
            }
            
            .error-message,
            .success-message {
                padding: 14px 18px;
                font-size: 13px;
                margin-top: 16px;
                border-radius: 14px;
            }
            
            .back-section {
                margin-top: 24px;
                padding-top: 24px;
            }
            
            .back-text {
                font-size: 13px;
                margin-bottom: 12px;
            }
            
            .back-btn {
                padding: 11px 20px;
                font-size: 14px;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .wrapper {
                min-height: -webkit-fill-available;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            input,
            button {
                min-height: 52px;
            }
            
            button:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="wrapper">
        <div class="register-container">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">1/3</div>
            </div>
            
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <h1>soy.ad</h1>
                <p id="stepTitle">Yeni √úyelik Ba≈üvurusu</p>
            </div>
            
            <form id="registerForm">
                <!-- Step 1: Instagram -->
                <div class="form-step active" data-step="1">
                    <div class="form-group">
                        <label for="instagram">Instagram Kullanƒ±cƒ± Adƒ±</label>
                        <div class="input-wrapper">
                            <input type="text" id="instagram" name="instagram" required placeholder="@kullaniciadi" autocomplete="off">
                            <div class="input-icon">üì∏</div>
                        </div>
                    </div>
                    <button type="button" class="next-btn" data-next="2">Devam Et</button>
                </div>
                
                <!-- Step 2: Email -->
                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required placeholder="ornek@email.com" autocomplete="email">
                            <div class="input-icon">üìß</div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-step-btn" data-prev="1">‚Üê Geri</button>
                        <button type="button" class="next-btn" data-next="3">Devam Et</button>
                    </div>
                </div>
                
                <!-- Step 3: Telefon -->
                <div class="form-step" data-step="3">
                    <div class="form-group">
                        <label for="phone">Telefon Numarasƒ±</label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" name="phone" required placeholder="+90 5XX XXX XX XX" autocomplete="tel">
                            <div class="input-icon">üì±</div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-step-btn" data-prev="2">‚Üê Geri</button>
                        <button type="submit" id="submitBtn">Ba≈üvuru G√∂nder ‚úì</button>
                    </div>
                </div>
            </form>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </div>
    </div>
    
    <script>
        // EmailJS konfig√ºrasyonu
        const EMAILJS_SERVICE_ID = 'service_ocl60mr';
        const EMAILJS_TEMPLATE_ID = 'template_xce75of';
        const EMAILJS_PUBLIC_KEY = 'bMp0lFgKmxUIRSMcR';
        
        // EmailJS k√ºt√ºphanesini y√ºkle
        (function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
            script.onload = function() {
                emailjs.init(EMAILJS_PUBLIC_KEY);
            };
            document.head.appendChild(script);
        })();
        
        let currentStep = 1;
        const totalSteps = 3;
        
        // Progress bar g√ºncelleme
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = currentStep + '/' + totalSteps;
        }
        
        // Adƒ±m deƒüi≈ütirme
        function goToStep(stepNumber, direction = 'forward') {
            const currentStepEl = document.querySelector(`.form-step[data-step="${currentStep}"]`);
            const nextStepEl = document.querySelector(`.form-step[data-step="${stepNumber}"]`);
            
            if (!nextStepEl) return;
            
            // Animasyon y√∂n√º
            if (direction === 'forward') {
                currentStepEl.classList.add('slide-out-left');
            } else {
                currentStepEl.classList.add('slide-out-right');
            }
            
            setTimeout(() => {
                currentStepEl.classList.remove('active', 'slide-out-left', 'slide-out-right');
                nextStepEl.classList.add('active');
                currentStep = stepNumber;
                updateProgress();
                
                // Yeni input'a focus
                const input = nextStepEl.querySelector('input');
                if (input) {
                    setTimeout(() => input.focus(), 100);
                }
            }, 300);
        }
        
        // Validasyon fonksiyonlarƒ±
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function validatePhone(phone) {
            return phone.startsWith('+') && phone.replace(/\s/g, '').length >= 10;
        }
        
        function validateInstagram(instagram) {
            return instagram.startsWith('@') && instagram.length >= 2;
        }
        
        // "Devam Et" butonlarƒ±
        document.querySelectorAll('.next-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const step = parseInt(this.dataset.next);
                const currentStepEl = this.closest('.form-step');
                const input = currentStepEl.querySelector('input');
                const errorMsg = document.getElementById('errorMsg');
                
                errorMsg.style.display = 'none';
                
                // Validasyon
                if (currentStep === 1 && !validateInstagram(input.value)) {
                    errorMsg.textContent = 'Ge√ßerli bir Instagram kullanƒ±cƒ± adƒ± giriniz';
                    errorMsg.style.display = 'block';
                    input.focus();
                    return;
                }
                
                if (currentStep === 2 && !validateEmail(input.value)) {
                    errorMsg.textContent = 'Ge√ßerli bir e-posta adresi giriniz';
                    errorMsg.style.display = 'block';
                    input.focus();
                    return;
                }
                
                goToStep(step, 'forward');
            });
        });
        
        // "Geri" butonlarƒ±
        document.querySelectorAll('.back-step-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const step = parseInt(this.dataset.prev);
                document.getElementById('errorMsg').style.display = 'none';
                goToStep(step, 'backward');
            });
        });
        
        // Enter tu≈üu ile devam
        document.querySelectorAll('.form-step input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const step = parseInt(this.closest('.form-step').dataset.step);
                    const nextBtn = this.closest('.form-step').querySelector('.next-btn');
                    if (nextBtn) {
                        nextBtn.click();
                    } else if (step === totalSteps) {
                        document.getElementById('registerForm').dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
        
        let isKeyboardOpen = false;
        
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                const currentHeight = window.visualViewport.height;
                const windowHeight = window.innerHeight;
                
                if (currentHeight < windowHeight * 0.75 && !isKeyboardOpen) {
                    isKeyboardOpen = true;
                    document.body.style.height = `${currentHeight}px`;
                } else if (currentHeight >= windowHeight * 0.75 && isKeyboardOpen) {
                    isKeyboardOpen = false;
                    document.body.style.height = '100%';
                }
            });
        }
        
        // Telefon numarasƒ± otomatik formatlama
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            if (!value.startsWith('+')) {
                value = '+' + value;
            }
            e.target.value = value;
        });
        
        // Instagram kullanƒ±cƒ± adƒ± otomatik formatlama
        document.getElementById('instagram').addEventListener('input', function(e) {
            let value = e.target.value.trim();
            if (value && !value.startsWith('@')) {
                value = '@' + value;
            }
            e.target.value = value;
        });
        
        // Form g√∂nderimi
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const instagram = document.getElementById('instagram').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Son validasyon
            if (!validatePhone(phone)) {
                errorMsg.textContent = 'Ge√ßerli bir telefon numarasƒ± giriniz';
                errorMsg.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                // EmailJS ile email g√∂nder
                const templateParams = {
                    instagram: instagram,
                    email: email,
                    phone: phone,
                    submission_date: new Date().toLocaleString('tr-TR')
                };
                
                await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    templateParams
                );
                
                // Ba≈üarƒ±lƒ± mesaj g√∂ster
                successMsg.textContent = '‚úì Ba≈üvurunuz ba≈üarƒ±yla g√∂nderildi! En kƒ±sa s√ºrede sizinle ileti≈üime ge√ßeceƒüiz.';
                successMsg.style.display = 'block';
                
                // Progress bar'ƒ± 100% yap
                document.getElementById('progressFill').style.width = '100%';
                
                // Formu temizle
                document.getElementById('registerForm').reset();
                
                // 3 saniye sonra ana sayfaya y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Email g√∂nderme hatasƒ±:', error);
                errorMsg.textContent = '‚úï Bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyiniz.';
                errorMsg.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ba≈üvuru G√∂nder ‚úì';
            }
        });
        
        // Mobil klavye a√ßƒ±ldƒ±ƒüƒ±nda input'a scroll
        if (window.innerWidth <= 480) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'nearest'
                        });
                    }, 300);
                });
            });
        }
        
        // Sayfa y√ºklenme animasyonu
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.register-container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    container.style.transition = 'all 0.6s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
            
            // ƒ∞lk input'a focus
            setTimeout(() => {
                document.getElementById('instagram').focus();
            }, 700);
        });
    </script>
</body>
