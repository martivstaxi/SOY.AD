<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>www.Soy.ad - HoÅŸ Geldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .wrapper {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 36px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            border-radius: 24px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo h1 {
            color: #1a1a2e;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0;
            letter-spacing: -0.3px;
        }
        
        .welcome-subtitle {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
        }
        
        .primary-btn:active {
            transform: translateY(0);
        }
        
        .secondary-btn {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border: 1.5px solid rgba(102, 126, 234, 0.3);
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .secondary-btn:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            color: #5563d1;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .secondary-btn:active {
            transform: scale(0.96);
            transition: all 0.05s ease;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        /* Ripple effect for mobile touch */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Enhanced touch states */
        .touch-active.primary-btn {
            background: linear-gradient(135deg, #5a6fd8 0%, #6842a0 100%) !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3) !important;
        }
        
        .touch-active.secondary-btn {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)) !important;
            border-color: #667eea !important;
            border-width: 2px !important;
            color: #4451c0 !important;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.35) !important;
            transform: scale(0.94) !important;
            transition: all 0.05s ease !important;
        }
        
        /* Ensure buttons are positioned relative for ripple */
        .primary-btn,
        .secondary-btn {
            position: relative;
        }
        
        /* Button Loading State - Enhanced Dots Animation */
        .secondary-btn.loading {
            pointer-events: none;
            color: transparent !important;
            position: relative;
            overflow: hidden;
        }
        
        /* Fun bounce dots animation - Enhanced */
        .bounce-dots {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }
        
        .bounce-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: enhancedBounce 1.4s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .bounce-dot:nth-child(1) { 
            animation-delay: 0s;
        }
        .bounce-dot:nth-child(2) { 
            animation-delay: 0.15s;
        }
        .bounce-dot:nth-child(3) { 
            animation-delay: 0.3s;
        }
        
        @keyframes enhancedBounce {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            20% {
                transform: translateY(-16px) scale(1.3);
                opacity: 1;
                box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
            }
            40% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            60% {
                transform: translateY(-8px) scale(1.1);
                opacity: 0.8;
            }
            80% {
                transform: translateY(0) scale(0.9);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
        }
        
        .btn-icon {
            font-size: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider-text {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }
        
        .info-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 16px;
            margin-top: 32px;
            border: 1px solid #e5e7eb;
        }
        
        .info-title {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-icon {
            color: #667eea;
            font-size: 18px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .info-check {
            color: #10b981;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
            
            .orb {
                filter: blur(40px);
            }
            
            .wrapper {
                padding: 20px;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                align-items: center;
                justify-content: center;
            }
            
            .welcome-container {
                padding: 36px 24px;
                border-radius: 28px;
                max-width: 100%;
                margin: 0;
            }
            
            .logo {
                margin-bottom: 36px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
                margin-bottom: 16px;
            }
            
            .logo h1 {
                font-size: 30px;
                margin-bottom: 0;
            }
            
            .logo p {
                font-size: 15px;
            }
            
            .buttons-container {
                gap: 16px;
            }
            
            .primary-btn,
            .secondary-btn {
                padding: 16px;
                font-size: 16px;
                border-radius: 14px;
                min-height: 52px;
            }
            
            .divider {
                margin: 20px 0;
            }
            
            .info-section {
                padding: 16px;
                margin-top: 24px;
            }
            
            .info-title {
                font-size: 14px;
            }
            
            .info-item {
                font-size: 13px;
            }
        }
        
        @media (max-width: 360px) {
            .welcome-container {
                padding: 32px 24px;
            }
            
            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .logo p {
                font-size: 14px;
            }
            
            .welcome-title {
                font-size: 22px;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .wrapper {
                min-height: -webkit-fill-available;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .primary-btn,
            .secondary-btn {
                min-height: 52px;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .primary-btn:active {
                transform: scale(0.95);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2) !important;
                background: linear-gradient(135deg, #5a6fd8 0%, #6842a0 100%) !important;
            }
            
            .secondary-btn:active {
                transform: scale(0.92) !important;
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4)) !important;
                border: 2px solid #5563d1 !important;
                color: #3a47b8 !important;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.45) !important;
                transition: all 0.05s ease !important;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="wrapper">
        <div class="welcome-container">
            <div class="logo">
                <div class="logo-icon">ðŸš€</div>
                <h1>soy.ad</h1>
            </div>
            
            <div class="buttons-container">
                <a href="https://wa.me/905319600216?text=Merhaba,%20soy.ad%20platformuna%20kayÄ±t%20olmak%20istiyorum." 
                   class="primary-btn" 
                   target="_blank">
                    <span>KatÄ±lmak istiyorum</span>
                </a>
                
                <div class="divider">
                    <div class="divider-line"></div>
                </div>
                
                <a href="login.html" class="secondary-btn">
                    <span>HesabÄ±m Var</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced button animations with better mobile feedback
        const buttons = document.querySelectorAll('.primary-btn, .secondary-btn');
        
        buttons.forEach(button => {
            // Desktop hover effects
            if (!('ontouchstart' in window)) {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            }
            
            // Mobile touch feedback with visual effects
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('touch-active');
                
                // Faster animation for secondary button
                if (this.classList.contains('secondary-btn')) {
                    this.style.transition = 'all 0.05s ease';
                    this.style.transform = 'scale(0.92)';
                } else {
                    this.style.transition = 'all 0.1s ease';
                    this.style.transform = 'scale(0.93)';
                }
                
                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.touches[0].clientX - rect.left - size / 2;
                const y = e.touches[0].clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                // Stronger haptic feedback for secondary button
                if (window.navigator && window.navigator.vibrate) {
                    if (this.classList.contains('secondary-btn')) {
                        window.navigator.vibrate(15);
                    } else {
                        window.navigator.vibrate(10);
                    }
                }
            });
            
            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const target = this.getAttribute('target');
                const isSecondary = this.classList.contains('secondary-btn');
                
                // Transform secondary button into loading state
                if (isSecondary && href && target !== '_blank') {
                    setTimeout(() => {
                        this.classList.remove('touch-active');
                        this.style.transition = 'all 0.2s ease';
                        this.style.transform = '';
                        
                        // Remove ripple
                        const ripple = this.querySelector('.ripple');
                        if (ripple) {
                            ripple.remove();
                        }
                        
                        // Add loading class to button
                        this.classList.add('loading');
                        
                        // Add bounce dots animation
                        const bounceDots = document.createElement('div');
                        bounceDots.className = 'bounce-dots';
                        bounceDots.innerHTML = `
                            <span class="bounce-dot"></span>
                            <span class="bounce-dot"></span>
                            <span class="bounce-dot"></span>
                        `;
                        this.appendChild(bounceDots);
                        
                        // Navigate with replace to prevent back button issues
                        setTimeout(() => {
                            window.location.replace(href);
                        }, 300);
                    }, 50);
                } else {
                    // Original behavior for primary button
                    setTimeout(() => {
                        this.classList.remove('touch-active');
                        this.style.transition = 'all 0.2s ease';
                        this.style.transform = '';
                        
                        const ripple = this.querySelector('.ripple');
                        if (ripple) {
                            setTimeout(() => ripple.remove(), 400);
                        }
                        
                        if (href) {
                            if (target === '_blank') {
                                window.open(href, '_blank');
                            } else {
                                window.location.href = href;
                            }
                        }
                    }, 100);
                }
            });
            
            button.addEventListener('touchcancel', function() {
                this.classList.remove('touch-active');
                this.style.transform = '';
                const ripple = this.querySelector('.ripple');
                if (ripple) ripple.remove();
            });
        });
        
        // Also handle regular clicks for desktop
        document.querySelector('.secondary-btn').addEventListener('click', function(e) {
            if (!('ontouchstart' in window)) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // Add visual feedback
                this.style.transform = 'scale(0.95)';
                this.style.transition = 'all 0.1s ease';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.classList.add('loading');
                    
                    // Add bounce dots
                    const bounceDots = document.createElement('div');
                    bounceDots.className = 'bounce-dots';
                    bounceDots.innerHTML = `
                        <span class="bounce-dot"></span>
                        <span class="bounce-dot"></span>
                        <span class="bounce-dot"></span>
                    `;
                    this.appendChild(bounceDots);
                    
                    setTimeout(() => {
                        window.location.replace(href);
                    }, 300);
                }, 100);
            }
        });
        
        // Clear any loading state on page show (for back button)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from cache (back button)
                const secondaryBtn = document.querySelector('.secondary-btn');
                if (secondaryBtn) {
                    secondaryBtn.classList.remove('loading');
                    const dots = secondaryBtn.querySelector('.bounce-dots');
                    if (dots) dots.remove();
                }
            }
        });
        
        // Page load animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.welcome-container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    container.style.transition = 'all 0.6s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
        });
        
        // Viewport height fix for mobile browsers
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
